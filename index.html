<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word cnt</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <textarea name="" id="" cols="30" rows="10" placeholder="Start typing here..."></textarea>
    <div class="display-counter">
      <div class="word-counter">
        <span class="span-number">0</span>
        <span class="span-word">Words</span>
      </div>
      <div class="character-counter">
        <span class="span-number">0</span>
        <span class="span-word">Characters</span>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
